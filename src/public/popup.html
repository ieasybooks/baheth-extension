<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باحث Baheth</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <img class="logo dark-logo" src="baheth-logo-dark.svg" alt="Baheth Logo" />
            <img class="logo light-logo" src="baheth-logo-light.svg" alt="Baheth Logo" />
            <div class="theme-switch">
                <button class="theme-button" id="theme-toggle" aria-label="تبديل الوضع المظلم">
                    <svg class="theme-icon light-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <svg class="theme-icon dark-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="welcome-message">
            <h1 class="welcome-title">تكامل باحث</h1>
            <p class="welcome-description">اعثر على محتوى YouTube المتاح على منصة باحث بسهولة</p>
        </div>

        <div class="options-list">
            <h4 class="list-title">الخيارات</h4>
            
            <div class="option-item">
                <label class="toggle-option" for="auto-redirect-setting-toggle">
                    <div class="info">
                        <p class="title">الانتقال التلقائي إلى باحث</p>
                        <p class="description">الانتقال مباشرة إلى باحث عند توفر المحتوى</p>
                    </div>

                    <div class="toggle">
                        <input class="toggle_checkbox" id="auto-redirect-setting-toggle" type="checkbox"
                            data-property="auto_redirect" data-type="setting-input" />
                        <span class="toggle-track">
                            <span class="toggle-indicator"></span>
                        </span>
                    </div>
                </label>
            </div>
        </div>

        <div class="footer">
            <p class="version">الإصدار 1.0.1</p>
        </div>
    </div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>

</html>
