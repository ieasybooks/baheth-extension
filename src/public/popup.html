<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body dir="rtl">
    <img src="icons/128.png" height="128px" />
    <div class="options-list">
        <h4 class="list-title">الخيارات</h4>
        <label>
            <div class="toggle-option">
                <div class="info">
                    <p class="title">الانتقال التلقائي إلى باحث</p>
                </div>

                <label class="toggle">
                    <input class="toggle_checkbox" id="auto-redirect-setting-toggle" type="checkbox"
                        data-property="auto_redirect" data-type="setting-input" />
                </label>
            </div>
        </label>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>

</html>
