<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body dir="rtl">
    <svg class="bg-pattern" aria-hidden="true">
        <defs>
            <pattern id="rhombus-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
                <path d="M25,0 L50,25 L25,50 L0,25 Z" fill="none"></path>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#rhombus-pattern)"></rect>
    </svg>

    <img class="logo" src="baheth-logo-dark.svg" height="64px" />
    <div class="options-list">
        <h4 class="list-title">الخيارات</h4>
        <label>
            <div class="toggle-option">
                <div class="info">
                    <p class="title">الانتقال التلقائي إلى باحث</p>
                </div>

                <label class="toggle">
                    <input class="toggle_checkbox" id="auto-redirect-setting-toggle" type="checkbox"
                        data-property="auto_redirect" data-type="setting-input" />
                </label>
            </div>
        </label>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>

</html>
